<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images Scroller</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://api.time.com/wp-content/uploads/2015/04/press-release-pantone-minions.jpg?quality=85&w=735&h=628&crop=1"
       alt="first-image"
       />
    <img
       src="https://i.pinimg.com/originals/ea/15/58/ea1558ff8d1c0a402fb22c8f0cdb2c71.jpg"
       alt="second-image"
       />
    <img
       src="https://i.pinimg.com/originals/da/d4/19/dad41969ed01a5a4c01d9f8228df6d11.jpg"
       alt="third-image"
       />
    <img
       src="https://data.whicdn.com/images/187830996/original.jpg"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="Image1.js"></script>
  </body>
</html>
