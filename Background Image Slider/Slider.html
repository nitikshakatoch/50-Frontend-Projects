<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://wallpapercave.com/wp/gKHWym0.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://cdn.vox-cdn.com/thumbor/JscxwR5bAJO9HCINN1puSTf4Kh8=/244x0:1152x681/1400x788/filters:focal(244x0:1152x681):format(jpeg)/cdn.vox-cdn.com/uploads/chorus_image/image/46708944/manyminions.0.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://image.cnbcfm.com/api/v1/image/102822247-minions.jpg?v=1436460792');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://m.media-amazon.com/images/M/MV5BMTgxMzc2OTQwOV5BMl5BanBnXkFtZTgwODQ2OTgwNjE@._V1_.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.ytimg.com/vi/Qwdop6NxPpQ/maxresdefault.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="Slider1.js"></script>
  </body>
</html>
